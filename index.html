<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search Bar</title>
</head>
    <body>
        <header>
            <ul>
              <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
              <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
              <li><a href="images.html">Images</a></li>
              <li><a href="advanced.html">Advanced</a></li>
              </ul>  
        </header>

        <div class="d-flex justify-content-center" id="google-img">
            <img alt="Google Logo" src="google.png" id="google-icon">
        </div>

        <form action="https://google.com/search">
            <div class="bar">
                <div class="search-container">
                    <input type="text" class="searchbar input-field" id="input" name="q" title="Search" autofocus>
                    <i class="far fa-search icon" id="searchicon"></i>
                </div>
                <div class="icons">
                    <a href="#"><img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
                    <a href="images.html"><img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Google_Lens_Icon.svg" title="Search by Images"></a>
                </div>
            </div>
            <div class="buttons">
                <button class="button" type="submit" value="Google Search">Google Search</button>
                <button class="button" type="submit" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
            </div>
        </form>

            <a href="https://www.google.com/setprefs?sig=0_ShPWIQ-mW0u3k_Ercn1qmeSpC74%3D&amp;hl=yo&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiGsL_l3rOBAxUZEcAKHbFjCscQ2ZgBCBY">Èdè Yorùbá</a>    
            <a href="https://www.google.com/setprefs?sig=0_ShPWIQ-mW0u3k_Ercn1qmeSpC74%3D&amp;hl=pcm&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiGsL_l3rOBAxUZEcAKHbFjCscQ2ZgBCBc">Nigerian Pidgin</a>  
        </div>
    </body>
</html>
