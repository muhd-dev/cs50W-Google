<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="advanced.css">
    <title>Google Advanced Search</title>
</head>
    <body>
        <header>
            <ul>
              <a href="index.html"> <img src="google.png" id="icon"></img></a>
              <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
              <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
              <li><a href="index.html">Google</a></li>
              <li><a href="images.html">Images</a></li>
            </ul>  
        </header>

        <h3 id= "search-title">Advanced Search</h3>
        <hr>
        <div id="search1">
            <div class="search-title"> <span>Find pages with...</span></div>
            
        </div>
        
        <div class="d-flex justify-content-left" id ="advanced-search">
            <form action="https://google.com/search">
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label ">all these words:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control text-field" name="as_q">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control text-field" name="as_epq">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">any of these words:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control text-field" name="as_oq">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">none of these words:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control text-field" name="as_eq">
                        </div>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Advanced Search</button>
            </form>
        </div>

    </body>
</html>
